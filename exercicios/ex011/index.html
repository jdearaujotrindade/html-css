<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.jpg" type="image/jpg">
        <img src="imagens/foto-g.jpg" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!-- <audio src="midias/good-for-the-ghost-alge.mp3" controls></audio>
    MP3 WAV OGG -->
    <audio preload="metadata" controls>
        <source src="midias/good-for-the-ghost-alge.mp3" type="audio/mpeg">
        <source src="midias/good-for-the-ghost-alge.ogg" type="audio/ogg">
        <source src="midias/good-for-the-ghost-alge.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a download="good-for-the-ghost-alge.mp3" type="audio/mpeg" href="midias/good-for-the-ghost-alge.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
</body>
</html>
